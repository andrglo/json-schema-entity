version: '2'

services:

  dms:
    image: andrglo/everest:10.15.3
    hostname: json-schema-entity
    command: tail -f /dev/null
    working_dir: /andrglo/json-schema-entity
    volumes:
      - ./docker_fish_history:/root/.config/fish/fish_history
      - .:/andrglo/json-schema-entity
    environment:
      - NODE_ENV=development
      - MSSQL_PASSWORD=Juriti01
      - MSSQL_USER=sa
      - NPM_TOKEN=$NPM_TOKEN
    restart: always

  mssql:
    image: mcr.microsoft.com/mssql/server:2017-CU12
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Juriti01
      - MSSQL_PID=Express
      - MSSQL_COLLATION=Latin1_General_CI_AI
    restart: always

  postgres:
    image: andrglo/postgres:10
    restart: always


